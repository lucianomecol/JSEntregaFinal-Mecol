<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Conoce nuestra variedad en productos con excelentes oportunidades de ofertas y descuentos.">
        <meta name="keywords"  content="muebles, maldonado, muebleria, barato, oferta, productos, madera, imperdible, tienda, online, decoracion, hogar, oficina, living, dormitorio, comedor, cocina, baño">
        <link rel="shortcut icon" href="../media/icono.webp" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
        <script src="https://kit.fontawesome.com/87006affb2.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Muebleria Maldonado - Living</title>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="header__logo">
                    <a href="../index.html"><img src="../media/logo.webp" alt="logo"></a>
                </div>
                <div class="header__search">
                    <input type="search" placeholder="Buscador">
                </div>
            </div>
            <div class="container__menu">
                <div class="menu">
                    <input type="checkbox" id="check__menu">
                    <label for="check__menu" id="label__check">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <nav>
                        <ul class="list">
                            <li><a href="../index.html" id="selected">Inicio</a></li>
                            <li><a href="./productos.html">Productos</a>
                                <ul class="sub__menu">
                                    <li><a href="./dormitorio.html">Dormitorio</a></li>
                                    <li><a href="#">Living</a></li>
                                    <li><a href="./cocina.html">Cocina</a></li>
                                    <li><a href="./comedor.html">Comedor</a></li>
                                    <li><a href="./oficina.html">Oficina</a></li>
                                    <li><a href="./bano.html">Baño</a></li>
                                </ul>
                            </li>
                            <li><a href="./nosotros.html">Nosotros</a></li>
                            <li><a href="./contacto.html">Contacto</a></li>
                            <li class="nav-item">
                                <a
                                  class="nav-link text-white"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal"
                                >
                                  <i class="bi bi-cart mx-5" id="carritoContenedor">0</i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="container__main">
            <div class="container-xl">
                <div class="modal" tabindex="-1" role="dialog" id="modal">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Carrito</h5>
                        <button
                          type="button"
                          class="close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body"></div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="vaciarCarrito">
                          Vaciar carrito
                        </button>
                        <button type="button" id="procesarCompra" class="btn btn-primary">
                          Continuar compra
                        </button>
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
          
                        <span>Precio total:</span>
                        <p class="text-center" id="precioTotal"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <h1 class="nuestros__productos">Living</h1>
            <div class="prueba__container" id="prueba__contenedor"></div>
        </main>
        <footer>
            <div class="container__footer">
                <p>Copyright © Mueblería Maldonado</p>
            </div>
            <div class="redes__sociales">
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </footer>
    <script src="../scripts/living.js"></script>
    <script src="../carrito.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
